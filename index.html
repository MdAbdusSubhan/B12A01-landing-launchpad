<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/styles.css">
</head>
<body class="raleway-primary">
    <header>
        <nav>
            <div>
                <h2 class="nav-title inter-secondary">LOGO</h2>
            <button class="button-primary" type="submit">Sign Up</button>
        </div>
        </nav>
        <section class="banner">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="banner-btn button-primary">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="action-container">
                <div class="h3 action-title">See It in Action</div>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="button-primary">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="Webflow conference picture">
        </section>
    </main>
</body>
</html>
